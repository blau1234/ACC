<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Code Compliance Check System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/assets/main.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/main.css">
</head>
<body>
    <div class="main-container">
        <!-- Left Panel: 3D Viewer -->
        <div class="left-panel">
            <canvas id="three-canvas"></canvas>
            <div id="viewer-overlay">
                <div class="preview-placeholder" id="preview-placeholder">
                    <i>üìÅ</i>
                    <div>Drag and drop IFC file here</div>
                    <div style="font-size: 14px; margin-top: 10px; color: #6c757d;">or click to browse</div>
                </div>
                <div id="file-info" style="display: none; text-align: center;">
                    <div style="font-size: 48px; margin-bottom: 15px;">‚úì</div>
                    <div style="font-size: 18px; font-weight: 600; margin-bottom: 10px;" id="file-name-display"></div>
                    <div style="font-size: 14px; color: #666;" id="file-size-display"></div>
                    <div style="font-size: 12px; color: #999; margin-top: 15px;">Click or drag to change file</div>
                </div>
            </div>
        </div>

        <!-- Right Panel: Form and Results -->
        <div class="right-panel">
            <form id="checkForm" enctype="multipart/form-data">
                <div class="form-group">
                    <textarea id="regulation" name="regulation" placeholder="Enter building code text..." required></textarea>
                </div>

                <input type="file" id="ifc_file" name="ifc_file" accept=".ifc" required style="display: none;">

                <button type="submit" id="submitBtn">Start Check</button>
            </form>

            <div id="loading" class="loading" style="display: none;">
                <p>Checking compliance, please wait...</p>
            </div>

            <div id="result" class="result"></div>
        </div>
    </div>

</body>
</html>
